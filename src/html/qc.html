    <style>
        /*Check active button*/
        .coolbuttonlocation{
        position:absolute;
        bottom:140px;
        right:35px;
        }
        .coolbutton {
            font-family: 'Poppins', sans-serif;
            border: none;
            background: #1c33fd;
            color: #ffffff !important;
            font-weight: 100;
            padding: 20px;
            text-transform: uppercase;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease 0s;
        }
        .coolbutton:hover {
            color: #2380fa !important;
            font-weight: 700 !important;
            letter-spacing: 3px;
            background: none;
            -webkit-box-shadow: 0px 5px 40px -10px rgb(0, 247, 255);
            -moz-box-shadow: 0px 5px 40px -10px rgb(0, 247, 255);
            transition: all 0.3s ease 0s;
        }

        .rainbow-text {
          background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }


        p {
          font-size: 20px;
          white-space: nowrap;

          
          background: -webkit-linear-gradient( 92deg, #95d7e3, #eb76ff );
          background-size:600vw 600vw;
          
          
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: textAnimate 5s linear infinite alternate;
        }

        @keyframes textAnimate {
          from {
            filter: hue-rotate(0deg);
            background-position-x: 0%;
            
          }
          to {
            filter: hue-rotate(360deg);
            background-position-x: 600vw;
            
          }
        }

        .center
        {
          position: absolute;
          top: 50%;
          left: 45%;
          transform: translate(-50%, -50%);
        }
    </style>
